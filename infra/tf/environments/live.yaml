project: markbox-cts
service_accounts:
  - hello-world-app-live
buckets:
  - name: hello-world-live
    location: EU
    force_destroy: true
iam:
  - kind: Project
    bindings:
      "roles/viewer":
        - "serviceAccount:hello-world-app-live@markbox-cts.iam.gserviceaccount.com"
  - kind: StorageBucket
    resource: hello-world-live
    bindings:
      "roles/storage.objectAdmin":
        - "serviceAccount:hello-world-app-live@markbox-cts.iam.gserviceaccount.com"
